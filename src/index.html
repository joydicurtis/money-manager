<!doctype html>
<html lang="en-US">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <title></title>
        <link rel="shortcut icon" href="favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/application.min.css">
    </head>
    <body>
        <div class="siteContent">
            <header class="siteHeader" id="header">
                <h1>Header</h1>
            </header>
            <ul class="tabs" id="navigation">
                <li>
                    <a href="#" class="tabs-item tabs-item_active" data-name="expences">Expences</a>
                </li>
                <li>
                    <a href="#" class="tabs-item" data-name="incomings">Incomings</a>
                </li>
            </ul>
            <div class="loader-wrap u-hidden" id="loader">
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
            <main>
                <div class="container">
                    <div id="expences">
                        <button type="button" class="btn btn-primary" id="add-expence">+</button>
                        <div class="dialog-sum u-hidden" id="sum-dialog">
                            <div class="dialog-sum-content">
                                <form id="expence-create">
                                    <button type="button" class="btn btn-secondary" id="dialog-close">X</button>
                                    <div class="form-control">
                                        <label>Sum</label>
                                        <input type="text" name="expenceSum" placeholder="Input">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add!</button>
                                </form>
                            </div>
                        </div>
                        <div id="expences-list"></div>
                    </div>
                    <div id="invoices" class="u-hidden">
                        Invoices
                    </div>
                </div>
            </main>
        </div>
        <footer class="siteFooter">
            <h1>Footer</h1>
        </footer>
        <script src="js/vendor/jquery-3.1.0.min.js"></script>
        <script src="js/vendor.min.js"></script>
        <script src="js/app.min.js"></script>
    </body>
</html>
